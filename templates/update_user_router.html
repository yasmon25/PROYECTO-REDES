{% block content %}
<head>
    <title>USUARIO ROUTER</title>
  </head>
  <body>    
    <div class="header">
        <a href="http://127.0.0.1:5000/admin_pro">Administración de protocolos</a>
        <a href="http://127.0.0.1:5000/crud_user_router">Usuarios de routers</a>
        <a href="http://127.0.0.1:5000/crud_user_system">Usuarios del sistema</a>	
    </div> 
	
	<form action="/update_user_router" method="POST">
	      <h1>USUARIO DEL ROUTER</h1>
	      <label for="">Usuario: </label>
	      <input type="text" name="username" id='username' value='{{username}}'>
	      <label for="">Contraseña: </label>
	      <input type="password" name="password" id='password' >
	      <label for="">Privilegio: </label>
	      <input type="number" id='privilige' name='privilige' min='0' max='15' value='{{privilige}}' >
          <input type='hidden' id='username_old' name='username_old' value='{{username}}' >
 	      <input type="submit" value="Enviar">
  	</form>
  </body>
{% endblock %}

{% block scripts %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{url_for('static',filename='css/style-newform.css')}}" >
<link rel="stylesheet" href="{{url_for('static',filename='css/style-crudusersystem.css')}}" >
{% endblock %}
