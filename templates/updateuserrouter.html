{% block title %}USUARIOS DE ROUTER{% endblock %}

{% block content %}
<head>
    <title>USUARIO ROUTER</title>
  </head>
  <body>    
	
	<form action="/updateuserrouter" method="POST">
	      <h1>USUARIO DEL ROUTER</h1>
	      <label for="">Usuario: </label>
	      <input type="text" name="username" id='username' value='{{username}}'>
	      <label for="">Contrase√±a: </label>
	      <input type="password" name="password" id='password' >
	      <label for="">Privilegio: </label>
	      <input type="number" id='privilige' name='privilige' min='0' max='15' value='{{privilige}}' >
          <input type='hidden' id='username_old' name='username_old' value='{{username}}' >
 	      <input type="submit" value="Enviar">
  	</form>
  </body>
{% endblock %}




{% block scripts %}

{% endblock %}
